<h1>
  Services
</h1>

<input type="text" ng-model="formData.title" placeholder="title">
<input type="text" ng-model="formData.description" placeholder="description">
<input type="text" ng-model="formData.text" placeholder="text">
<input type="text" ng-model="formData.author" placeholder="author">
<input type="text" ng-model="formData.image" placeholder="image url">

<button class="btn btn-primary" ng-click="createPost()">Save</button>

<div class="col-xs-12" >
  <label>
    <ul>
      <li ng-repeat="post in posts">{{ post.title }} <a href="#" ng-click="deletePost(post._id)">delete post</a></li>
    </ul>
  </label>
</div>
